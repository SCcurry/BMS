{% load static %}
{% load bootstrap3 %}
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/ico/book.ico">

    <title>图书管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/static/css/floating-labels/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin"   method="post">
        {% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="/static/ico/book.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">图书管理系统</h1>
        <p>Build form B160417 with 11, 13, 15, 24 </p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="text" required autofocus value="system_person">
        <label for="inputUsername">Username</label>
        {% if error_type == -1 %}
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <p>用户不存在！</p>
            </div>
        {% endif %}
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required value="123456" aria-describedby="helpBlock2">
        <label for="inputPassword">Password</label>
        {% if  error_type == 1 %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <p>密码错误！</p>
            </div>
        {% endif %}
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
  </body>
</html>
